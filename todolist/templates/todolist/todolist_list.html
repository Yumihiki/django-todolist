<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"
    >
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
    <body>
    <h1>やることリスト</h1>
    <a href="/todolist/create"><i class="fas fa-plus"></i>追加する</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">タイトル</th>
            <th scope="col">作成日時</th>
            <th scope="col">更新日時</th>
            <th scope="col">状態</th>
            <th scope="col">詳細</th>
            <th scope="col">削除</th>
            <th scope="col">更新</th>
        </tr>
        </thead>
        <tbody>
        {% for item in todolist_list %}
        <tr>
            <td>{{ item.title }}</td>
            <td>{{ item.created_date }}</td>
            <td>{{ item.updated_date }}</td>
            <td>{{ item.status }}</td>
            <td>
                <button type="button" class="btn" data-toggle="tooltip" data-placement="top" title="詳細">
                    <a href="{% url 'todolist:detail' item.id %}"><i class="fas fa-list-ul"></i></a>
                </button>
            </td>
            <td>
                <button type="button" class="btn" data-toggle="tooltip" data-placement="top" title="削除">
                    <a href="{% url 'todolist:delete' item.id %}"><i class="fas fa-trash-alt"></i></a>
                </button>
            </td>
            <td>
                <button type="button" class="btn" data-toggle="tooltip" data-placement="top" title="更新">
                    <a href="{% url 'todolist:update' item.id %}"><i class="fas fa-edit"></i></a>
                </button>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
